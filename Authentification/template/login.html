<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
</head>
<body>
<h1>LOGIN PAGE</h1>
<form method="post" action="{% url 'login'%}">
    {% csrf_token%}
    <input type="text" placeholder="username"  name="username">
    <input type="password" placeholder="password"  name="password">
    <button type="submit">Submit</button>
</form>


</body>
</html>
