<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All note</title>
</head>
<body>
 {% for note in qs_notes %}

    <h3>{{note.subject}}</h3>
    <h3>{{note.description}}</h3>
    <h3>{{note.deadline}}</h3>
    <a href="{%url 'edit_note' %}?id={{note.id}}">Edit</a>
   <a href="{% url 'delete_note' %}?id={{note.id}}">Delete</a>
{% endfor %}
</body>
</html>
